version: '3.7'
services:
  seqgen:
    container_name: seqgen
    build: 
      context: .
      dockerfile: Dockerfile
    environment: 
     - ASPNETCORE_ENVIRONMENT=Development
     - REDIS_CONNECTION_STRING="${REDIS_CONNECTION_STRING}"
     - ASPNETCORE_URLS=http://+:80     
    networks:
      - flownet
    ports:
      - "49728:80"

networks:
  flownet:
    driver: bridge